<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm.value)">
    <h1>Login</h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel> 
        <!-- [(ngModel)]="email" -->
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" ngModel>
    </div>

    <button>Login</button>
</form>

<div class="form-value-container">
    {{loginForm.value | json}}
</div>
