<div *ngIf="!isLogged">
  <app-home></app-home>
</div>

<div class="container">
  <main>
    <div *ngIf="errorFetcingData">Error loading posts</div>
    <!-- <app-loader *ngIf="!themeList"></app-loader> -->

    <!-- theme component  -->
    <div *ngFor="let theme of themeList; let i = index" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a href="#" class="normal">
            <!-- <h2>{{i+1}}. {{ theme.themeName }}</h2> -->
            <h2>{{ theme.themeName }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date: <time>{{ theme.created_at }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ theme.userId.username }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <button class="subscribe" *ngIf="isLogged">Subscribe</button>
              <p>
                Subscribers: <span>{{ theme.subscribers.length }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-recent-posts></app-recent-posts>
</div>
